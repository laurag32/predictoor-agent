name: Adjust Accuracy

on:
  schedule:
    - cron: "*/30 * * * *"   # Runs every 30 minutes
  workflow_dispatch:

jobs:
  adjust:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      PREDICTOOR_API: ${{ secrets.PREDICTOOR_API }}
      WALLET_PRIVATE_KEY: ${{ secrets.WALLET_PRIVATE_KEY }}
      GELATO_API_KEY: ${{ secrets.GELATO_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests web3 python-telegram-bot

      - name: Run contract auto-update
        run: |
          echo "üöÄ Running contract and relayer updater..."
          python contract_auto.py || echo "‚ö†Ô∏è Auto-update completed with warnings"

      - name: Run accuracy adjuster
        run: |
          echo "üéØ Starting Accuracy Adjuster..."
          python accuracy_adjuster.py

      - name: Confirm completion
        run: |
          echo "‚úÖ Accuracy adjustment completed at $(date -u)"
