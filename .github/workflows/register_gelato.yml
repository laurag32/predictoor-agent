name: Register Gelato Job
on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours
  workflow_dispatch:

jobs:
  register-gelato:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Auto-fetch Gelato Relayer
        run: python contract_auto.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Register Prediction Job
        run: python gelato_job_register.py
        env:
          GELATO_API_KEY: ${{ secrets.GELATO_API_KEY }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          PREDICTOOR_API: ${{ secrets.PREDICTOOR_API }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
