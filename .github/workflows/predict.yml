name: Predict Feeds

on:
  schedule:
    - cron: "*/30 * * * *"  # every 30 min
  workflow_dispatch:

jobs:
  predict:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt requests python-telegram-bot web3

      - name: Run predictions
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          WALLET_PRIVATE_KEY: ${{ secrets.WALLET_PRIVATE_KEY }}
          WALLET_ADDRESS: ${{ secrets.WALLET_ADDRESS }}
          PREDICTOOR_API: ${{ secrets.PREDICTOOR_API }}
          GELATO_API_KEY: ${{ secrets.GELATO_API_KEY }}
          GELATO_RELAYER: ${{ secrets.GELATO_RELAYER }}
        run: python agent_predictoor.py
