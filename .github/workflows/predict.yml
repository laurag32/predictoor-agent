name: Predictoor Agent (Mainnet)

on:
  schedule:
    - cron: "*/30 * * * *"  # every 30 minutes
  workflow_dispatch:

jobs:
  predict:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Predictoor agent
        env:
          WALLET_PRIVATE_KEY: ${{ secrets.WALLET_PRIVATE_KEY }}
          WALLET_ADDRESS: ${{ secrets.WALLET_ADDRESS }}
          GELATO_API_KEY: ${{ secrets.GELATO_API_KEY }}
          GELATO_RELAYER: ${{ secrets.GELATO_RELAYER }}
          PREDICTOOR_API: ${{ secrets.PREDICTOOR_API }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python agent_predictoor.py

      - name: Commit logs (optional)
        run: |
          git config user.email "actions@github.com"
          git config user.name "github-actions"
          git add performance_log.json || true
          git commit -m "update: performance logs" || echo "No new logs"
          git push
