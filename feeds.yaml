# ================================
# Ocean Predictoor Agent Feeds
# ================================

feeds:
  - name: BTC/USDT
    source: binance
    interval: 5m
    confidence: 0.92
    symbol: BTCUSDT
    network: sapphire-mainnet
    market_id: 1

  - name: ETH/USDT
    source: binance
    interval: 5m
    confidence: 0.90
    symbol: ETHUSDT
    network: sapphire-mainnet
    market_id: 2

  - name: SOL/USDT
    source: binance
    interval: 5m
    confidence: 0.91
    symbol: SOLUSDT
    network: sapphire-mainnet
    market_id: 3

  - name: MATIC/USDT
    source: binance
    interval: 5m
    confidence: 0.88
    symbol: MATICUSDT
    network: sapphire-mainnet
    market_id: 4

# Default settings
defaults:
  gelato_relayer: auto
  contract_mode: auto
  reward_currency: OCEAN
  prediction_frequency: 30m   # every 30 minutes
  gasless: true
  log_performance: true
  telegram_notify: true
